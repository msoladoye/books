<!DOCTYPE html>
{% extends "layout.html"%}
<!-- <html lang="en"> -->

{%block title%}log in{%endblock%}

<!-- <body> -->
{%block body%}

<section class="container p-5">
    <div class="row mt-5">
        <div class="col-lg-5 col-md-12">
            <section class="card bg bg-light">
                <section class="card-head">
                    <h3 class="alert alert-success">Sig In</h3>
                </section>
                <section class="card-body">
                    {%if errMsgl%}
                    <i class="text text-warning">{{errMsgl}}</i>
                    {%endif%}
                    <form class="form" action="{{url_for('signin')}}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="in_username"
                                placeholder="ussername">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="in_password"
                                placeholder="password">
                        </div>
                        <button class="btn btn-success">Login</button>
                    </form>
                    <!-- <i class="text text-dark">don't have and account? sign up</i> -->
                </section>
            </section>
        </div>
        <div class="col-lg-2 col-md-12"></div>
        <div class="col-lg-5 col-md-12">

            <section class="card bg bg-light">
                <section class="card-head">
                    <h3 class="alert alert-success">Create an account</h3>
                </section>
                <section class="card-body">
                    {%if errMsgr%}
                    <i class="text text-warning">{{errMsgr}}</i>
                    {%endif%}
                    <form class="form" action="{{url_for('signup')}}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="reg_username"
                                placeholder="ussername">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="reg_password"
                                placeholder="password">
                        </div>
                        <button class="btn btn-success">Sign up</button>
                    </form>
                    <!-- <i class="text text-dark">already have an account? log in</i> -->
                </section>
            </section>
        </div>
    </div>

</section>
{%endblock%}
